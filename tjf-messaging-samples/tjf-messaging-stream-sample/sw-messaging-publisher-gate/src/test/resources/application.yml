spring:
  cloud:
    stream:
      defaultBinder: rabbit1
      bindings:
        starship-input:
          destination: starship-input
          group: requests
        starship-output:
          destination: starship-input
        tjf-messaging-error-input:
          destination: starship-errors
          group: errors
        tjf-messaging-error-output:
          destination: starship-errors
          group: errors
      binders:
        rabbit1:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: ${RABBIT_HOST}
                
management:
  endpoints:
    web:
      exposure:
        include: info,health,messaging         
                
server:
  port: 8080
